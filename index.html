<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Infinite Slider + Team Carousel (Dark Mode)</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css?family=Montserrat:100,100i,200,200i,300,300i,400,400i,500,500i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:opsz,wght@9..40,100..1000&family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/gsap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/ScrollTrigger.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/studio-freight/lenis@1.0.29/bundled/lenis.min.js"></script>

    <style>
        /* --- GLOBAL VARIABLES --- */
        :root {
            --c-glass: #bbbbbc;
            --c-light: #fff;
            --c-dark: #000;
            --c-content: #e1e1e1;
            --c-action: #03d5ff; /* Cyan Accent */
            --c-bg: #000000;
            --border-radius: 25px;
            --loader-face: #ffffff;
            --loader-side: #333333;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body, html {
            background-color: var(--c-bg);
            color: var(--c-content);
            font-size: 62.5%; 
            font-family: 'DM Sans', 'Poppins', sans-serif;
            transition: background 400ms cubic-bezier(1, 0.0, 0.4, 1), color 400ms cubic-bezier(1, 0.0, 0.4, 1);
            overflow-x: hidden;
            /* Hide default cursor so custom one shows */
            cursor: none; 
        }
        
        body.loaded { overflow-y: auto; }

        a { cursor: none; text-decoration: none; }
        button { cursor: none; }

        /* --- CUSTOM CURSOR --- */
        .cursor, .cursor2, .cursor3 {
            position: fixed;
            border-radius: 50%; 
            transform: translateX(-50%) translateY(-50%);
            pointer-events: none;
            left: -100px;
            top: 50%;
            mix-blend-mode: difference; 
            transition: all 300ms linear;
        }
        .cursor {
            background-color: #fff;
            height: 0;
            width: 0;
            z-index: 99999;
        }
        .cursor2, .cursor3 {
            height: 36px;
            width: 36px;
            z-index: 99998;
            transition: all 0.3s ease-out;
        }
        .cursor2.hover, .cursor3.hover {
            transform: scale(2) translateX(-25%) translateY(-25%);
            border: none;
        }
        .cursor2 {
            border: 2px solid #fff;
            box-shadow: 0 0 22px rgba(255, 255, 255, 0.6);
        }
        .cursor2.hover {
            background: rgba(255,255,255,1);
            box-shadow: 0 0 12px rgba(255, 255, 255, 0.2);
        }
        @media screen and (max-width: 1200px){
            .cursor,.cursor2,.cursor3{ display: none; }
            body, html { cursor: auto; }
            a { cursor: pointer; }
            button { cursor: pointer; }
        }

        /* --- NAVIGATION / HEADER --- */
        .cd-header {
            position: fixed;
            width: 100%;
            top: 0;
            left: 0;
            z-index: 9990;
            padding: 20px;
        }
        .header-wrapper {
            position: relative;
            width: calc(100% - 100px);
            margin-left: 50px;
        }
        .logo-wrap {
            position: absolute;
            display: block;
            left: 0;
            top: 15px;
        }
        .logo-wrap a {
            font-family: 'Montserrat', sans-serif;
            font-weight: 900;
            font-size: 20px;
            text-transform: uppercase;
            letter-spacing: 2px;
            color: #fff;
            transition: all 0.3s ease-out;
        }
        .logo-wrap a span { color: var(--c-action); }
        .logo-wrap a:hover { opacity: 0.9; }

        .nav-but-wrap {
            position: relative;
            display: inline-block;
            float: right;
            padding-left: 15px;
            padding-top: 15px;
            margin-top: 6px;
            transition: all 0.3s ease-out;
        }
        .menu-icon {
            height: 30px;
            width: 30px;
            position: relative;
            z-index: 2;
            cursor: none; 
            display: block;
        }
        .menu-icon__line {
            height: 2px;
            width: 30px;
            display: block;
            background-color: #fff;
            margin-bottom: 7px;
            transition: transform .2s ease, background-color .5s ease;
        }
        .menu-icon__line-left { width: 16.5px; transition: all 200ms linear; }
        .menu-icon__line-right { width: 16.5px; float: right; transition: all 200ms linear; }
        
        .menu-icon:hover .menu-icon__line-left,
        .menu-icon:hover .menu-icon__line-right { width: 30px; }

        /* --- OVERLAY MENU --- */
        .nav {
            position: fixed;
            top: 0;
            left: 0;
            z-index: 9980;
        }
        .nav:before, .nav:after {
            content: "";
            position: fixed;
            width: 100vw;
            height: 100vh;
            background: rgba(20, 21, 26, 0.9);
            border-bottom-left-radius: 200%;
            z-index: -1;
            transition: transform cubic-bezier(0.77, 0, 0.175, 1) 0.6s, border-radius linear 0.8s;
            transform: translateX(100%) translateY(-100%);
        }
        .nav:after {
            background: rgba(0,0,0,1); 
            transition-delay: 0s;
        }
        .nav:before {
            background: var(--c-action);
            transition-delay: .2s;
        }
        .nav__content {
            position: fixed;
            visibility: hidden;
            top: 50%;
            left: 0;
            transform: translate(0%, -50%);
            width: 100%;
            text-align: center;
        }
        .nav__list {
            position: relative;
            padding: 0;
            margin: 0;
            z-index: 2;
            list-style: none;
        }
        .nav__list-item {
            position: relative;
            display: block;
            transition-delay: 0.8s;
            opacity: 0;
            text-align: center;
            color: #fff;
            overflow: hidden; 
            font-family: 'Montserrat', sans-serif;
            font-size: 8vh;
            font-weight: 900;
            line-height: 1.15;
            letter-spacing: 3px;
            transform: translate(100px, 0%);
            transition: opacity .2s ease, transform .3s ease;
        }
        .nav__list-item a { 
            position: relative;
            text-decoration: none;
            color: rgba(255,255,255,0.6);
            overflow: hidden; 
            padding: 0 5px;
            font-weight: 900;
            z-index: 2;
            display: inline-block;
            text-transform: uppercase;
            transition: all 200ms linear; 
        }
        .nav__list-item a:after { 
            position: absolute;
            content: '';
            top: 50%;
            margin-top: -2px;
            left: 50%;
            width: 0;
            height: 0;
            opacity: 0;
            background-color: var(--c-action);
            z-index: 1;
            transition: all 200ms linear; 
        }
        .nav__list-item a:hover:after { height: 4px; opacity: 1; left: 0; width: 100%; }
        .nav__list-item a:hover { color: rgba(255,255,255,1); }
        
        /* Nav Active States */
        body.nav-active .nav__content { visibility: visible; }
        body.nav-active .menu-icon__line { background-color: #fff; transform: translate(0px, 0px) rotate(-45deg); }
        body.nav-active .menu-icon__line-left { width: 15px; transform: translate(2px, 4px) rotate(45deg); }
        body.nav-active .menu-icon__line-right { width: 15px; float: right; transform: translate(-3px, -3.5px) rotate(45deg); }
        body.nav-active .menu-icon:hover .menu-icon__line-left,
        body.nav-active .menu-icon:hover .menu-icon__line-right { width: 15px; }
        body.nav-active .nav { visibility: visible; }
        body.nav-active .nav:before, body.nav-active .nav:after { transform: translateX(0%) translateY(0%); border-radius: 0; }
        body.nav-active .nav:after { transition-delay: .1s; }
        body.nav-active .nav:before { transition-delay: 0s; }
        body.nav-active .nav__list-item { opacity: 1; transform: translateX(0%); transition: opacity .3s ease, transform .3s ease, color .3s ease; }
        
        /* Staggered Animation Delay */
        body.nav-active .nav__list-item:nth-child(1) { transition-delay: 0.7s; }
        body.nav-active .nav__list-item:nth-child(2) { transition-delay: 0.8s; }
        body.nav-active .nav__list-item:nth-child(3) { transition-delay: 0.9s; }
        body.nav-active .nav__list-item:nth-child(4) { transition-delay: 1s; }

        /* --- PRELOADER --- */
        #preloader-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #000;
            z-index: 999999; 
            display: flex;
            justify-content: center;
            align-items: center;
            transition: opacity 0.5s ease, visibility 0.5s ease;
        }
        body.loaded #preloader-overlay { opacity: 0; visibility: hidden; pointer-events: none; }
        .preloader {
            font-size: 20px;
            display: block;
            width: 3.75em;
            height: 4.25em;
            transform-origin: center center;
            transform: rotateY(180deg) rotateZ(-60deg);
        }
        .preloader .slice {
            border-top: 1.125em solid transparent;
            border-right: none;
            border-bottom: 1em solid transparent;
            border-left: 1.875em solid var(--loader-face);
            position: absolute;
            top: 0px;
            left: 50%;
            transform-origin: left bottom;
            border-radius: 3px 3px 0 0;
        }
        .preloader.loading { animation: 2s preload-flip steps(2) infinite both; }
        @keyframes preload-flip { 0% { transform: rotateY(0deg) rotateZ(-60deg); } 100% { transform: rotateY(360deg) rotateZ(-60deg); } }
        .preloader .slice:nth-child(1) { transform: rotateZ(60deg) rotateY(90deg) rotateX(0); animation: 2s preload-cycle-1 linear infinite both; }
        .preloader .slice:nth-child(2) { transform: rotateZ(120deg) rotateY(90deg) rotateX(0); animation: 2s preload-cycle-2 linear infinite both; }
        .preloader .slice:nth-child(3) { transform: rotateZ(180deg) rotateY(90deg) rotateX(0); animation: 2s preload-cycle-3 linear infinite both; }
        .preloader .slice:nth-child(4) { transform: rotateZ(240deg) rotateY(90deg) rotateX(0); animation: 2s preload-cycle-4 linear infinite both; }
        .preloader .slice:nth-child(5) { transform: rotateZ(300deg) rotateY(90deg) rotateX(0); animation: 2s preload-cycle-5 linear infinite both; }
        .preloader .slice:nth-child(6) { transform: rotateZ(360deg) rotateY(90deg) rotateX(0); animation: 2s preload-cycle-6 linear infinite both; }
        
        @keyframes preload-cycle-1 { 5% { transform: rotateZ(60deg) rotateY(90deg) rotateX(0deg); border-left-color: var(--loader-side); } 10%, 75% { transform: rotateZ(60deg) rotateY(0) rotateX(0deg); border-left-color: var(--loader-face); } 80%, 100% { transform: rotateZ(60deg) rotateY(90deg) rotateX(0deg); border-left-color: var(--loader-side); } }
        @keyframes preload-cycle-2 { 10% { transform: rotateZ(120deg) rotateY(90deg) rotateX(0deg); border-left-color: var(--loader-side); } 15%, 70% { transform: rotateZ(120deg) rotateY(0) rotateX(0deg); border-left-color: var(--loader-face); } 75%, 100% { transform: rotateZ(120deg) rotateY(90deg) rotateX(0deg); border-left-color: var(--loader-side); } }
        @keyframes preload-cycle-3 { 15% { transform: rotateZ(180deg) rotateY(90deg) rotateX(0deg); border-left-color: var(--loader-side); } 20%, 65% { transform: rotateZ(180deg) rotateY(0) rotateX(0deg); border-left-color: var(--loader-face); } 70%, 100% { transform: rotateZ(180deg) rotateY(90deg) rotateX(0deg); border-left-color: var(--loader-side); } }
        @keyframes preload-cycle-4 { 20% { transform: rotateZ(240deg) rotateY(90deg) rotateX(0deg); border-left-color: var(--loader-side); } 25%, 60% { transform: rotateZ(240deg) rotateY(0) rotateX(0deg); border-left-color: var(--loader-face); } 65%, 100% { transform: rotateZ(240deg) rotateY(90deg) rotateX(0deg); border-left-color: var(--loader-side); } }
        @keyframes preload-cycle-5 { 25% { transform: rotateZ(300deg) rotateY(90deg) rotateX(0deg); border-left-color: var(--loader-side); } 30%, 55% { transform: rotateZ(300deg) rotateY(0) rotateX(0deg); border-left-color: var(--loader-face); } 60%, 100% { transform: rotateZ(300deg) rotateY(90deg) rotateX(0deg); border-left-color: var(--loader-side); } }
        @keyframes preload-cycle-6 { 30% { transform: rotateZ(360deg) rotateY(90deg) rotateX(0deg); border-left-color: var(--loader-side); } 35%, 50% { transform: rotateZ(360deg) rotateY(0) rotateX(0deg); border-left-color: var(--loader-face); } 55%, 100% { transform: rotateZ(360deg) rotateY(90deg) rotateX(0deg); border-left-color: var(--loader-side); } }

        /* --- MAIN SITE STYLES --- */
        section { position: relative; height: 100svh; width: 100%; background-color: var(--c-bg); overflow: hidden; }
        section.section2 { height: min-content; background-color: var(--c-bg); }
        .loop-images { display: flex; align-items: center; justify-content: center; flex-direction: column; }
        .carousel-track-orig { --w: 30rem; --total: 12; --left: calc(var(--w) * -1); width: 100%; height: 30rem; position: relative; }
        
        .carousel-track-orig .carousel-item {
            position: absolute;
            width: var(--w);
            height: var(--w);
            left: calc(var(--w) * (var(--total) - 1));
            display: flex;
            justify-content: center;
            perspective: 1000px;
            transform-style: preserve-3d;
            animation: scroll-left var(--time) linear infinite;
            animation-delay: calc(var(--time) / var(--total) * (var(--i) - 1) - var(--time));
            will-change: left;
            transition: 0.5s ease-in-out;
            z-index: 1;
        }
        
        .carousel-track-orig .carousel-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            background-color: var(--c-bg);
            transform: rotateY(-45deg);
            transition: 0.5s ease-in-out;
            mask: linear-gradient(to bottom, rgba(0,0,0,1) 70%, transparent 100%);
            -webkit-mask: linear-gradient(to bottom, rgba(0,0,0,1) 70%, transparent 100%);
        }
        
        .carousel-track-orig .carousel-item:hover img { transform: rotateY(0deg) translateY(-1rem); z-index: 10; }
        @keyframes scroll-left { to { left: var(--left); } }
        
        .scroll-down {
            position: absolute; bottom: 5rem; left: 0; right: 0; text-align: center;
            font-size: 1.6rem; color: var(--c-content); display: flex; flex-direction: column;
            align-items: center; text-decoration: none; opacity: 0.7; z-index: 5;
        }
        .image-motion { width: 100%; height: 100%; border-radius: inherit; object-position: center; transform: rotateX(90deg); transform-origin: 50% 0; }
        .image-motion picture { display: block; width: 100%; height: 100%; }
        .image-motion picture img { width: 100%; height: 100%; object-fit: cover; }

        /* --- MOBILE SPECIFIC FIX FOR HEADER --- */
        @media (max-width: 768px) {
            .cd-header { padding: 20px 20px; }
            .header-wrapper { width: 100%; margin-left: 0; }
            .logo-wrap { left: 0; }
        }
    
        /* --- SCROLL ANIMATION STYLES --- */
        @import url(https://fonts.googleapis.com/css?family=Cabin);

        .mouse {
            position: relative;
            width: 40px;
            height: 65px;
            border-radius: 100px;
            background: #4e5559 linear-gradient(transparent 0%, transparent 50%, #ffffff 50%, #ffffff 100%);
            background-size: 100% 200%;
            animation: colorSlide 5s linear infinite, nudgeMouse 5s ease-out infinite;
            margin: 0 auto 15px;
        }

        .mouse::before {
            content: "";
            position: absolute;
            top: 0;
            right: 0;
            bottom: 0;
            left: 0;
            margin: auto;
            width: 35px;
            height: 60px;
            background-color: #000000;
            border-radius: 100px;
        }

        .mouse::after {
            content: "";
            position: absolute;
            top: 0;
            right: 0;
            bottom: 0;
            left: 0;
            margin: auto;
            background-color: #ffffff;
            width: 7px;
            height: 7px;
            border-radius: 100%;
            animation: trackBallSlide 5s linear infinite;
        }

        .scroll-down p {
            margin: 0;
            font-family: "Cabin", sans-serif;
            letter-spacing: 10px;
            text-indent: 10px;
            color: #ffffff;
            font-size: 1.1rem;
            animation: colorText 5s ease-out infinite, nudgeText 5s ease-out infinite;
        }

        @keyframes colorSlide {
            0% { background-position: 0% 100%; }
            20% { background-position: 0% 0%; }
            21% { background-color: #4e5559; }
            29.99% { background-color: #ffffff; background-position: 0% 0%; }
            30% { background-color: #4e5559; background-position: 0% 100%; }
            50% { background-position: 0% 0%; }
            51% { background-color: #4e5559; }
            59% { background-color: #ffffff; background-position: 0% 0%; }
            60% { background-color: #4e5559; background-position: 0% 100%; }
            80% { background-position: 0% 0%; }
            81% { background-color: #4e5559; }
            90%, 100% { background-color: #ffffff; }
        }

        @keyframes trackBallSlide {
            0% { opacity: 1; transform: scale(1) translateY(-20px); }
            6% { opacity: 1; transform: scale(0.9) translateY(5px); }
            14% { opacity: 0; transform: scale(0.4) translateY(40px); }
            15%, 19% { opacity: 0; transform: scale(0.4) translateY(-20px); }
            28%, 29.99% { opacity: 1; transform: scale(1) translateY(-20px); }
            30% { opacity: 1; transform: scale(1) translateY(-20px); }
            36% { opacity: 1; transform: scale(0.9) translateY(5px); }
            44% { opacity: 0; transform: scale(0.4) translateY(40px); }
            45%, 49% { opacity: 0; transform: scale(0.4) translateY(-20px); }
            58%, 59.99% { opacity: 1; transform: scale(1) translateY(-20px); }
            60% { opacity: 1; transform: scale(1) translateY(-20px); }
            66% { opacity: 1; transform: scale(0.9) translateY(5px); }
            74% { opacity: 0; transform: scale(0.4) translateY(40px); }
            75%, 79% { opacity: 0; transform: scale(0.4) translateY(-20px); }
            88%, 100% { opacity: 1; transform: scale(1) translateY(-20px); }
        }

        @keyframes nudgeMouse {
            0% { transform: translateY(0); }
            20% { transform: translateY(8px); }
            30% { transform: translateY(0); }
            50% { transform: translateY(8px); }
            60% { transform: translateY(0); }
            80% { transform: translateY(8px); }
            90% { transform: translateY(0); }
        }

        @keyframes nudgeText {
            0% { transform: translateY(0); }
            20% { transform: translateY(2px); }
            30% { transform: translateY(0); }
            50% { transform: translateY(2px); }
            60% { transform: translateY(0); }
            80% { transform: translateY(2px); }
            90% { transform: translateY(0); }
        }

        @keyframes colorText {
            21% { color: #4e5559; }
            30% { color: #ffffff; }
            51% { color: #4e5559; }
            60% { color: #ffffff; }
            81% { color: #4e5559; }
            90% { color: #ffffff; }
        }

        /* --- STUDIO LIGHTING EFFECT --- */
        .studio-light {
            position: fixed;
            top: -20%;
            left: 50%;
            transform: translateX(-50%);
            width: 150%;
            height: 150%;
            background: #4e5559 linear-gradient(transparent 0%, transparent 50%, #ffffff 50%, #ffffff 100%);
            pointer-events: none;
            z-index: 2;
            mix-blend-mode: screen;
            filter: blur(40px);
        }

        section.loop-images::before {
            content: '';
            position: absolute;
            top: -15%;
            left: 50%;
            transform: translateX(-50%);
            width: 120%;
            height: 120%;
            background: radial-gradient(ellipse 60% 40% at center top, rgba(255, 255, 255, 0.55) 0%, rgba(255, 255, 255, 0.25) 30%, transparent 70%);
            pointer-events: none;
            z-index: 1;
            mix-blend-mode: screen;
            filter: blur(60px);
        }

        section.loop-images::after {
            content: '';
            position: absolute;
            top: -10%;
            left: 50%;
            transform: translateX(-50%);
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at center, rgba(255, 255, 255, 0.25) 0%, transparent 60%);
            pointer-events: none;
            z-index: 1;
            mix-blend-mode: screen;
            filter: blur(80px);
        }
        
        /* =========================================
           NEW TEAM CAROUSEL STYLES (DARK MODE + MOBILE OPTIMIZED)
           ========================================= */
        
        .team-section {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background-color: #000000; /* DARK BACKGROUND */
            overflow: hidden;
            scroll-behavior: smooth;
            margin: 0;
            padding: 20px 0;
            height: 100vh; 
            width: 100%;
            font-size: 1.6rem; 
            color: #ffffff; /* WHITE TEXT */
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
        }
        
        .team-section a { cursor: none; }
        .team-section button { cursor: none; }

        .main-container {
            display: flex;
            width: 100%;
            max-width: 1200px;
            height: 80vh;
            gap: 60px;
            align-items: center;
            justify-content: center;
        }

        .carousel-section {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .controls-section {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            gap: 40px;
            padding-left: 40px;
        }

        .carousel-container {
            width: 100%;
            max-width: 500px;
            height: 70vh;
            position: relative;
            perspective: 1000px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        /* Desktop: Hide the arrows inside the container (they are in controls-section) */
        .carousel-container .nav-arrow {
            display: none;
        }

        .carousel-track {
            width: 450px;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            position: relative;
            transform-style: preserve-3d;
            transition: transform 0.8s cubic-bezier(0.25, 0.46, 0.45, 0.94);
        }

        .card {
            position: absolute;
            width: 400px;
            height: 225px;
            background: white;
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 20px 50px rgba(255, 255, 255, 0.08); 
            transition: all 0.8s cubic-bezier(0.25, 0.46, 0.45, 0.94);
            cursor: none !important;
        }

        .card img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: all 0.8s cubic-bezier(0.25, 0.46, 0.45, 0.94);
            background-color: #fff;
            mask: none;
            -webkit-mask: none;
            transform: none;
        }

        .card.center {
            z-index: 10;
            transform: scale(1.1) translateZ(0);
        }

        .card.center img {
            filter: none;
        }

    <script>
        window.addEventListener("load", () => {
            setTimeout(() => {
                document.body.classList.add("loaded");
                initAnimations();
                initTeamCarousel(); // Initialize the new carousel logic
            }, 1000);
        });

        function initAnimations() {
            // 1. GSAP Scroll Logic
            gsap.registerPlugin(ScrollTrigger);
            const lenis = new Lenis();
            lenis.on('scroll', ScrollTrigger.update);
            gsap.ticker.add((time) => { lenis.raf(time * 1000); });
            gsap.ticker.lagSmoothing(0);

            gsap.set('.image-motion', { transform: 'rotateX(90deg)' });
            gsap.to('.image-motion', {
                transform: 'rotateX(0deg)',
                scrollTrigger: { trigger: '.section2', start: 'top bottom', end: 'bottom top', scrub: true, markers: false },
            });

            // 2. MOUSE POINTER LOGIC (Vanilla JS)
            const t = document.getElementById("cursor"),
                  e = document.getElementById("cursor2"),
                  i = document.getElementById("cursor3");

            // Only activate cursor logic on desktop to save resources
            if (window.matchMedia("(min-width: 1200px)").matches) {
                document.body.addEventListener("mousemove", function(n) {
                    t.style.left = n.clientX + "px";
                    t.style.top = n.clientY + "px";
                    e.style.left = n.clientX + "px";
                    e.style.top = n.clientY + "px";
                    i.style.left = n.clientX + "px";
                    i.style.top = n.clientY + "px";
                });
            }

            function addHover() {
                e.classList.add("hover");
                i.classList.add("hover");
            }
            function removeHover() {
                e.classList.remove("hover");
                i.classList.remove("hover");
            }

            const hoverTargets = document.querySelectorAll(".hover-target");
            hoverTargets.forEach(target => {
                target.addEventListener("mouseover", addHover);
                target.addEventListener("mouseout", removeHover);
            });

            // 3. MENU TOGGLE LOGIC
            const body = document.querySelector('body');
            const menuIcon = document.querySelector('.menu-icon');
            
            if(menuIcon) {
                menuIcon.addEventListener('click', function () {
                    body.classList.toggle('nav-active');
                });
            }
        }

        // --- TEAM CAROUSEL LOGIC ---
        function initTeamCarousel() {
            const teamMembers = [
                { name: "Luffy", role: "Founder" },
                { name: "Monkey D. Luffy", role: "Creative Director" },
                { name: "Luffy chan", role: "Lead Developer" },
                { name: "Lucy", role: "UX Designer" },
                { name: "Luffy kun", role: "Marketing Manager" },
                { name: "Monkey chan", role: "Product Manager" }
            ];

            const cards = document.querySelectorAll(".card");
            const dots = document.querySelectorAll(".dot");
            const memberName = document.querySelector(".member-name");
            const memberRole = document.querySelector(".member-role");
            const upArrows = document.querySelectorAll(".nav-arrow.up");
            const downArrows = document.querySelectorAll(".nav-arrow.down");
            let currentIndex = 0;
            let isAnimating = false;

            function updateCarousel(newIndex) {
                if (isAnimating) return;
                isAnimating = true;

                currentIndex = (newIndex + cards.length) % cards.length;

                cards.forEach((card, i) => {
                    const offset = (i - currentIndex + cards.length) % cards.length;

                    card.classList.remove(
                        "center",
                        "up-1",
                        "up-2",
                        "down-1",
                        "down-2",
                        "hidden"
                    );

                    if (offset === 0) {
                        card.classList.add("center");
                    } else if (offset === 1) {
                        card.classList.add("down-1");
                    } else if (offset === 2) {
                        card.classList.add("down-2");
                    } else if (offset === cards.length - 1) {
                        card.classList.add("up-1");
                    } else if (offset === cards.length - 2) {
                        card.classList.add("up-2");
                    } else {
                        card.classList.add("hidden");
                    }
                });

                dots.forEach((dot, i) => {
                    dot.classList.toggle("active", i === currentIndex);
                });

                memberName.style.opacity = "0";
                memberRole.style.opacity = "0";

                setTimeout(() => {
                    memberName.textContent = teamMembers[currentIndex].name;
                    memberRole.textContent = teamMembers[currentIndex].role;
                    memberName.style.opacity = "1";
                    memberRole.style.opacity = "1";
                }, 300);

                setTimeout(() => {
                    isAnimating = false;
                }, 800);
            }

            upArrows.forEach(arrow => {
                arrow.addEventListener("click", () => {
                    updateCarousel(currentIndex - 1);
                });
            });

            downArrows.forEach(arrow => {
                arrow.addEventListener("click", () => {
                    updateCarousel(currentIndex + 1);
                });
            });

            dots.forEach((dot, i) => {
                dot.addEventListener("click", () => {
                    updateCarousel(i);
                });
            });

            cards.forEach((card, i) => {
                card.addEventListener("click", () => {
                    updateCarousel(i);
                });
            });

            document.addEventListener("keydown", (e) => {
                if (e.key === "ArrowUp") {
                    updateCarousel(currentIndex - 1);
                } else if (e.key === "ArrowDown") {
                    updateCarousel(currentIndex + 1);
                }
            });

            let touchStartX = 0;
            let touchEndX = 0;

            const teamSection = document.querySelector('.team-section');
            
            if(teamSection) {
                teamSection.addEventListener("touchstart", (e) => {
                    touchStartX = e.changedTouches[0].screenY;
                });

                teamSection.addEventListener("touchend", (e) => {
                    touchEndX = e.changedTouches[0].screenY;
                    handleSwipe();
                });
            }

            function handleSwipe() {
                const swipeThreshold = 50;
                const diff = touchStartX - touchEndX;

                if (Math.abs(diff) > swipeThreshold) {
                    if (diff > 0) {
                        updateCarousel(currentIndex + 1);
                    } else {
                        updateCarousel(currentIndex - 1);
                    }
                }
            }

            updateCarousel(0);
        }
    </script>
